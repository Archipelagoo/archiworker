<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Archipelago</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; }
    * { font-family: 'Poppins', sans-serif; }
    :root { --bg-primary: #0a1628; --bg-header: #1a2d4a; --pink-bold: #ff1493; --orange: #ff8c00; }
    .bg-primary { background-color: var(--bg-primary); }
    .bg-header { background-color: var(--bg-header); }
    .text-orange { color: var(--orange); }
    .bg-pink-bold { background-color: var(--pink-bold); }
    .status-selected { background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%) !important; border: 2px solid #fff !important; box-shadow: 0 0 12px rgba(255, 20, 147, 0.5) !important; transform: scale(1.02); }
    .card-worker { transition: all 0.3s ease; }
    .card-worker:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
    .btn-status { transition: all 0.2s ease; }
    .btn-status:hover { transform: scale(1.05); }
    .btn-status:active { transform: scale(0.95); }
    .page { display: none; }
    .page.active { display: flex; }
    #page-login.active { display: flex; align-items: center; justify-content: center; }
    #page-attendance.active, #page-recap.active, #page-calendar.active, #page-recap-detail.active, #page-photo-gallery.active, #page-photo-detail.active, #page-apps-script.active, #page-recap-jam.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes pulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(255, 20, 147, 0.7); } 50% { box-shadow: 0 0 0 8px rgba(255, 20, 147, 0); } }
    .pulse-pink { animation: pulse 2s infinite; }
    .notification { animation: slideDown 0.3s ease-out; }
    @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .upload-progress { background: rgba(0,0,0,0.8); border-radius: 12px; padding: 20px; }
    .progress-bar { height: 8px; background: #334155; border-radius: 4px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #22c55e, #16a34a); transition: width 0.3s ease; }
    .worker-photo { object-fit: cover; border: 2px solid rgba(255,255,255,0.3); }
    .photo-thumbnail { position: relative; cursor: pointer; transition: transform 0.2s ease; }
    .photo-thumbnail:hover { transform: scale(1.05); }
    .photo-thumbnail .delete-btn { position: absolute; top: 4px; right: 4px; width: 20px; height: 20px; background: #ef4444; border-radius: 50%; display: flex; align-items: center; justify-content: center; opacity: 1; }
    .fullscreen-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; align-items: center; justify-content: center; }
    .fullscreen-overlay img { max-width: 90%; max-height: 90%; object-fit: contain; }
    .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .nav-arrow.left { left: 20px; } .nav-arrow.right { right: 20px; }
    .recap-table { width: 100%; border-collapse: collapse; color: white; font-size: 12px; }
    .recap-table th, .recap-table td { border: 1px solid #334155; padding: 8px; text-align: center; }
    .recap-table th { background: #1e293b; color: #fbbf24; }
  </style>
 </head>
 <body class="h-full m-0 p-0 overflow-hidden bg-primary">
  <div id="app" class="h-full w-full overflow-auto">
   
   <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 notification">
    <div class="bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2">
     <span id="notification-text">Berhasil!</span>
    </div>
   </div>

   <div id="upload-progress-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
    <div class="upload-progress w-full max-w-sm text-center">
     <div class="mb-4"><div class="inline-block w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div></div>
     <p id="upload-status" class="text-white font-semibold mb-2">Mengirim absensi...</p>
     <p id="upload-detail" class="text-slate-400 text-sm mb-4">Proses...</p>
     <div class="progress-bar"><div id="progress-fill" class="progress-fill" style="width: 0%"></div></div>
     <p id="progress-text" class="text-slate-400 text-xs mt-2">0%</p>
    </div>
   </div>

   <div id="fullscreen-viewer" class="fullscreen-overlay hidden" onclick="this.classList.add('hidden')">
    <div class="nav-arrow left" onclick="event.stopPropagation(); handleNavClick(-1)">‚ùÆ</div>
    <img id="fullscreen-image" src="" onclick="event.stopPropagation()">
    <div class="nav-arrow right" onclick="event.stopPropagation(); handleNavClick(1)">‚ùØ</div>
   </div>

   <header id="main-header" class="hidden bg-header p-4 sticky top-0 z-40 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
     <h1 class="text-lg font-bold text-white">ABSEN ONLINE DAILY WORKER</h1>
     <div class="text-right">
      <p id="header-date" class="text-white text-xs"></p>
      <p id="header-time" class="text-yellow-400 font-bold text-lg"></p>
     </div>
    </div>
   </header>

   <div id="page-login" class="page active h-full w-full flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-2xl p-8 text-center w-full max-w-[400px]">
      <h1 class="text-xl font-bold text-slate-800 mb-6 uppercase">ABSEN ARCHIPELAGO</h1>
      <form id="login-form" class="space-y-4 text-left">
       <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2.5 bg-slate-100 border rounded-xl" required>
       <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2.5 bg-slate-100 border rounded-xl" required>
       <p id="login-error" class="hidden text-red-500 text-xs"></p>
       <button type="submit" class="w-full py-3 bg-green-500 text-white font-bold rounded-xl shadow-lg">Login</button>
      </form>
    </div>
   </div>

   <div id="page-attendance" class="page min-h-full">
    <main class="p-3 max-w-7xl mx-auto">
      <div class="flex gap-2 mb-3">
        <button onclick="setAllPresent()" class="px-3 py-1.5 bg-green-500 text-white rounded-lg text-xs font-medium">Hadir Semua</button>
        <button onclick="resetAllStatus()" class="px-3 py-1.5 bg-red-500 text-white rounded-lg text-xs font-medium">Reset</button>
        <div class="flex-1"></div>
        <button onclick="showPage('page-recap')" class="px-3 py-1.5 bg-purple-600 text-white rounded-lg text-xs">Recap</button>
      </div>
      <div id="search-container" class="mb-3">
        <input type="text" id="search-input" placeholder="Cari nama..." class="w-full p-2 bg-slate-800 border border-slate-600 rounded-lg text-white">
      </div>
      <div id="loading-workers" class="text-center py-12"><div class="animate-spin inline-block w-8 h-8 border-4 border-orange-500 border-t-transparent rounded-full"></div></div>
      <div id="workers-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-3 mb-4"></div>
      
      <div id="photo-section" class="mb-4 bg-slate-800/50 p-3 rounded-xl border border-slate-700">
        <div class="flex justify-between mb-2"><p class="text-white text-sm">Foto Absen (Maks 10)</p><span id="photo-count-badge" class="text-orange-400 text-xs">0/10</span></div>
        <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden" onchange="handlePhotoUpload(event)">
        <button onclick="document.getElementById('photo-input').click()" class="w-full py-2 bg-slate-700 text-white rounded-lg">Ambil Foto</button>
        <div id="photo-thumbnails" class="mt-3 grid grid-cols-5 gap-2"></div>
        <div id="location-status" class="mt-2 text-xs text-slate-400">üìç <span id="location-text">Mencari lokasi...</span></div>
      </div>
      
      <button id="submit-btn" onclick="submitAttendance()" class="w-full py-4 bg-green-500 text-white font-bold rounded-xl shadow-lg text-lg">KIRIM ABSENSI</button>
    </main>
   </div>

   <div id="page-recap" class="page min-h-full bg-primary p-4 flex-col">
     <button onclick="showPage('page-attendance')" class="mb-4 text-white text-sm underline">‚Üê Kembali</button>
     <div class="grid grid-cols-1 gap-4">
       <button onclick="showRecapToday()" class="p-5 bg-white rounded-xl text-blue-900 font-bold">RECAP HARI INI</button>
       <button onclick="showPage('page-calendar')" class="p-5 bg-white rounded-xl text-blue-900 font-bold">PILIH TANGGAL</button>
     </div>
   </div>

   <div id="page-calendar" class="page min-h-full bg-primary p-4 flex-col">
     <button onclick="showPage('page-recap')" class="mb-4 text-white text-sm underline">‚Üê Kembali</button>
     <div id="calendar-month" class="text-white font-bold text-center mb-2"></div>
     <div id="calendar-days" class="grid grid-cols-7 gap-1 text-center bg-slate-800 p-4 rounded-xl"></div>
   </div>

   <div id="page-recap-detail" class="page min-h-full bg-primary p-4 flex-col">
     <button onclick="showPage('page-recap')" class="mb-4 text-white text-sm underline">‚Üê Kembali</button>
     <h2 id="recap-title" class="text-white font-bold mb-4"></h2>
     <div id="recap-content" class="overflow-x-auto"></div>
   </div>

  </div>

  <script>
    // --- GLOBAL VARIABLES ---
    let workers = [], attendanceStatus = {}, uploadedPhotos = [];
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbykHilTCxFbqVnxOCbPxAl733dR2KHx7z0Z6TIMBGV4DbmiZru_ksbhd2kgH2pj1kKfZw/exec';
    const MAX_PHOTOS = 10;
    let currentPhotoIndex = 0;

    // --- UTILS ---
    function isIOS() { 
        return /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1); 
    }

    function formatTanggalIndo(date) { 
        const d = String(date.getDate()).padStart(2, '0');
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const y = date.getFullYear();
        return `${d}-${m}-${y}`; 
    }

    function showPage(id) { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); 
        if(id !== 'page-login') document.getElementById('main-header').classList.remove('hidden');
        if(id === 'page-calendar') renderCalendar();
    }

    // --- LOGIN ---
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      if (document.getElementById('username').value === 'archipelago' && document.getElementById('password').value === 'balivibes') {
        showPage('page-attendance');
        loadWorkers();
      } else {
        alert('Login Gagal!');
      }
    });

    // --- FUNGSI SHARE SHEET IOS (STANDALONE) ---
    async function triggerIOSShare(fileArray, tgl, jam) {
        try {
            if (navigator.canShare && navigator.canShare({ files: fileArray })) {
                await navigator.share({
                    files: fileArray,
                    title: 'Foto Absensi',
                    text: `Absensi ${tgl} - ${jam}`
                });
            } else {
                uploadedPhotos.forEach(p => window.open(p, '_blank'));
            }
        } catch (err) {
            console.error('Share failed:', err);
        }
    }

    // --- FUNGSI DOWNLOAD ANDROID ---
    async function downloadAndroid(photos, tgl) {
        for (let i = 0; i < photos.length; i++) {
            const a = document.createElement('a');
            a.href = photos[i];
            a.download = `Absen_${tgl}_${i+1}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            await new Promise(r => setTimeout(r, 300));
        }
    }

    // --- CORE SUBMIT ---
    async function submitAttendance() {
        const btn = document.getElementById('submit-btn');
        const uploadedPhotosCompressed = [...uploadedPhotos]; // Simulasi
        
        if (Object.keys(attendanceStatus).length === 0) return alert('Pilih minimal 1 orang!');
        
        btn.disabled = true;
        showUploadProgress();

        const now = new Date();
        const tgl = formatTanggalIndo(now);
        const jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', hour12: false });

        try {
            // 1. PRE-PROCESS FILE IOS (Wajib di awal agar tidak diblokir Safari)
            let iosFiles = [];
            if (isIOS() && uploadedPhotos.length > 0) {
                updateUploadProgress('Memproses foto...', 'Menyiapkan Share Sheet', 10);
                for (let i = 0; i < uploadedPhotos.length; i++) {
                    const res = await fetch(uploadedPhotos[i]);
                    const blob = await res.blob();
                    iosFiles.push(new File([blob], `Absen_${i+1}.jpg`, { type: 'image/jpeg' }));
                }
            }

            // 2. KIRIM DATA KE GOOGLE SHEETS
            updateUploadProgress('Mengirim data...', 'Kirim absen ke Spreadsheet', 40);
            const attendance = workers.map(w => ({ name: w.name, status: attendanceStatus[w.id] || '-' }));
            const formData = new FormData();
            formData.append('data', JSON.stringify({ action: 'submitAttendance', tanggal: tgl, jam: jam, attendance }));
            await fetch(scriptUrl, { method: 'POST', body: formData, redirect: 'follow' });

            // 3. TRIGGER SHARE (iOS) ATAU DOWNLOAD (Android)
            // Dipicu langsung setelah fetch selesai selagi token user masih aktif
            if (uploadedPhotos.length > 0) {
                if (isIOS()) {
                    showNotification('Membuka menu simpan iOS...');
                    await triggerIOSShare(iosFiles, tgl, jam);
                } else {
                    await downloadAndroid(uploadedPhotos, tgl);
                }
            }

            // 4. UPLOAD KE DRIVE (BACKEND)
            if (uploadedPhotosCompressed.length > 0) {
                updateUploadProgress('Upload foto...', 'Menyimpan ke Google Drive', 80);
                const pFormData = new FormData();
                pFormData.append('data', JSON.stringify({ action: 'uploadPhotos', tanggal: tgl, jam: jam, photos: uploadedPhotosCompressed }));
                fetch(scriptUrl, { method: 'POST', body: pFormData, redirect: 'follow' }).catch(console.error);
            }

            updateUploadProgress('Selesai!', 'Absen Berhasil', 100);
            setTimeout(() => {
                hideUploadProgress();
                showNotification('Absen Terkirim!');
                // Reset manual UI
                attendanceStatus = {}; uploadedPhotos = []; 
                renderPhotoThumbnails(); renderWorkers(workers);
            }, 1500);

        } catch (e) {
            alert('Error: ' + e.message);
            hideUploadProgress();
        } finally { btn.disabled = false; }
    }

    // --- WORKERS & UI ---
    async function loadWorkers() {
      try {
        const res = await fetch(`${scriptUrl}?action=getWorkers`);
        const data = await res.json();
        if(data.success) {
          workers = data.workers;
          renderWorkers(workers);
          document.getElementById('loading-workers').classList.add('hidden');
        }
      } catch(e) { console.error(e); }
    }

    function renderWorkers(list) {
      const grid = document.getElementById('workers-grid');
      grid.innerHTML = list.map(w => {
        const stat = attendanceStatus[w.id] || '';
        return `
          <div class="bg-white p-3 rounded-xl border-2 ${stat ? 'border-pink-500 shadow-lg' : 'border-slate-200'} text-center">
            <p class="font-bold text-[11px] truncate mb-2">${w.name}</p>
            <div class="grid grid-cols-2 gap-1">
              <button onclick="setStatus(${w.id}, 'Start Work')" class="bg-green-500 text-white text-[10px] py-1 rounded">Start</button>
              <button onclick="setStatus(${w.id}, 'Finish Work')" class="bg-blue-500 text-white text-[10px] py-1 rounded">Finish</button>
            </div>
            ${stat ? `<p class="text-[9px] text-pink-600 font-bold mt-1">${stat}</p>` : ''}
          </div>
        `;
      }).join('');
    }

    function setStatus(id, s) { attendanceStatus[id] = s; renderWorkers(workers); }
    function setAllPresent() { workers.forEach(w => attendanceStatus[w.id] = 'Start Work'); renderWorkers(workers); }
    function resetAllStatus() { attendanceStatus = {}; renderWorkers(workers); }

    function handlePhotoUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            uploadedPhotos.push(e.target.result);
            renderPhotoThumbnails();
        };
        reader.readAsDataURL(file);
    }

    function renderPhotoThumbnails() {
        const container = document.getElementById('photo-thumbnails');
        container.innerHTML = uploadedPhotos.map((p, i) => `
            <div class="relative aspect-square">
                <img src="${p}" class="w-full h-full object-cover rounded border">
                <button onclick="uploadedPhotos.splice(${i},1); renderPhotoThumbnails();" class="delete-btn text-[10px] text-white">‚úï</button>
            </div>
        `).join('');
        document.getElementById('photo-count-badge').textContent = `${uploadedPhotos.length}/10`;
    }

    // --- RECAP & CALENDAR ---
    async function showRecapToday() { showRecapForDate(formatTanggalIndo(new Date())); }
    async function showRecapForDate(date) {
        showPage('page-recap-detail');
        document.getElementById('recap-title').textContent = "Recap " + date;
        document.getElementById('recap-content').innerHTML = '<p class="text-white text-center">Memuat...</p>';
        try {
            const res = await fetch(`${scriptUrl}?action=getAttendance&date=${encodeURIComponent(date)}`);
            const d = await res.json();
            if(d.success && d.workers.length > 0) {
                let html = '<table class="recap-table w-full"><tr><th>Nama</th><th>Status</th></tr>';
                d.workers.forEach(w => {
                    html += `<tr><td>${w.name}</td><td>${Object.values(w.statuses)[0] || '-'}</td></tr>`;
                });
                html += '</table>';
                document.getElementById('recap-content').innerHTML = html;
            } else {
                document.getElementById('recap-content').innerHTML = '<p class="text-slate-400 text-center">Tidak ada data.</p>';
            }
        } catch(e) { console.error(e); }
    }

    function renderCalendar() {
        const container = document.getElementById('calendar-days');
        const now = new Date();
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        document.getElementById('calendar-month').textContent = now.toLocaleString('id-ID', {month:'long', year:'numeric'});
        container.innerHTML = '';
        for(let i=1; i<=daysInMonth; i++) {
            const btn = document.createElement('button');
            btn.className = "bg-slate-700 text-white p-2 rounded text-xs";
            btn.textContent = i;
            btn.onclick = () => showRecapForDate(`${String(i).padStart(2,'0')}-${String(now.getMonth()+1).padStart(2,'0')}-${now.getFullYear()}`);
            container.appendChild(btn);
        }
    }

    function updateDateTime() {
        const now = new Date();
        document.getElementById('header-date').textContent = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
        document.getElementById('header-time').textContent = now.toLocaleTimeString('id-ID');
        document.getElementById('timezone-badge').textContent = ' WITA';
    }

    function showUploadProgress() { document.getElementById('upload-progress-modal').classList.remove('hidden'); }
    function hideUploadProgress() { document.getElementById('upload-progress-modal').classList.add('hidden'); }
    function updateUploadProgress(s, d, p) { 
        document.getElementById('upload-status').textContent = s;
        document.getElementById('upload-detail').textContent = d;
        document.getElementById('progress-fill').style.width = p + '%';
        document.getElementById('progress-text').textContent = p + '%';
    }
    function showNotification(m) {
        const n = document.getElementById('notification');
        document.getElementById('notification-text').textContent = m;
        n.classList.remove('hidden'); setTimeout(() => n.classList.add('hidden'), 3000);
    }

    window.onload = updateDateTime;
    setInterval(updateDateTime, 1000);
  </script>
 </body>
</html>
